<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 3D Globe - Explore Earth in 3D with rotation, zoom, and location search">
    <title>Interactive 3D Globe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading Earth...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="container"></div>

    <!-- UI Controls -->
    <div class="controls-panel">
        <h1>Interactive 3D Globe</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search location..." autocomplete="off">
            <button id="search-btn">Search</button>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button id="zoom-in" class="control-btn" title="Zoom In">+</button>
            <button id="zoom-out" class="control-btn" title="Zoom Out">-</button>
            <button id="reset-view" class="control-btn" title="Reset View">⟲</button>
        </div>

        <!-- Coordinates Display -->
        <div class="info-panel">
            <div class="info-item">
                <span class="label">Latitude:</span>
                <span id="lat-display">0°</span>
            </div>
            <div class="info-item">
                <span class="label">Longitude:</span>
                <span id="lon-display">0°</span>
            </div>
            <div class="info-item">
                <span class="label">FPS:</span>
                <span id="fps-display">60</span>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>Controls</h3>
            <ul>
                <li><strong>Rotate:</strong> Left-click and drag</li>
                <li><strong>Zoom:</strong> Mouse wheel or +/- buttons</li>
                <li><strong>Pan:</strong> Right-click and drag</li>
            </ul>
        </div>
    </div>

    <!-- Location Info Popup -->
    <div id="location-popup" class="location-popup">
        <button class="close-btn" id="close-popup">×</button>
        <h3 id="popup-title"></h3>
        <p id="popup-country"></p>
        <p id="popup-coords"></p>
    </div>

    <!-- Three.js Library from unpkg CDN -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/locations.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
