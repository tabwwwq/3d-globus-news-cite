<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive World Map - Explore Earth with Leaflet, zoom, and location search">
    <title>Interactive World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading Earth...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="container"></div>

    <!-- UI Controls -->
    <div class="controls-panel">
        <h1>Interactive World Map</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search location..." autocomplete="off">
            <button id="search-btn">Search</button>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button id="zoom-in" class="control-btn" title="Zoom In">+</button>
            <button id="zoom-out" class="control-btn" title="Zoom Out">-</button>
            <button id="reset-view" class="control-btn" title="Reset View">⟲</button>
        </div>

        <!-- Coordinates Display -->
        <div class="info-panel">
            <div class="info-item">
                <span class="label">Latitude:</span>
                <span id="lat-display">0°</span>
            </div>
            <div class="info-item">
                <span class="label">Longitude:</span>
                <span id="lon-display">0°</span>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>Controls</h3>
            <ul>
                <li><strong>Pan:</strong> Click and drag</li>
                <li><strong>Zoom:</strong> Mouse wheel or +/- buttons</li>
                <li><strong>Click:</strong> Select city marker for details</li>
            </ul>
        </div>
        
        <!-- Marker Legend -->
        <div class="marker-legend">
            <h3>City Types</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-dot capital"></span>
                    <span>Capitals</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot major"></span>
                    <span>Major Cities</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot city"></span>
                    <span>Cities</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot village"></span>
                    <span>Towns</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Location Info Popup -->
    <div id="location-popup" class="location-popup">
        <button class="close-btn" id="close-popup">×</button>
        <h3 id="popup-title"></h3>
        <p id="popup-country"></p>
        <p id="popup-coords"></p>
    </div>

    <!-- Leaflet Library (local) -->
    <script src="libs/leaflet/leaflet.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/locations.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
